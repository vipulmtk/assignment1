<table class="table table-striped table-hover table-bordered" style="width:50% ; float:left" >
  <thead>
    <tr>
      <th>Manufacturer</th>
      <th>Model</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of jsonVehicleList" (click)="vehicleDesc(item)">
      <td>{{item.manufacturer}}</td>
      <td>{{item.model}}</td>
      <td>{{item.year}}</td>
    </tr>
  </tbody>
</table> 
</div>

 <div *ngIf="vehicleFlag==true" style="right:25%">
    <app-vehicle-desc [vehicleDataDesc]="item" ></app-vehicle-desc>
</div>
